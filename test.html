        @keyframes flowOutLeft { 0% { opacity: 1; transform: translateX(0); } 100% { opacity: 0; transform: translateX(-10px); } }

        @keyframes flowOutRight { 0% { opacity: 1; transform: translateX(0); } 100% { opacity: 0; transform: translateX(10px); } }

        @keyframes flowX { 0%, 100% { opacity: 0.8; transform: translateX(0); } 50% { opacity: 0.4; transform: translateX(-5px); } }
        
        .animate-flow-o { animation: flowO 2s infinite; }
        @keyframes flowO { 0%, 100% { opacity: 0.8; transform: translateX(0); } 50% { opacity: 0.4; transform: translateX(5px); } }

        .animate-slide-hand-slow { animation: slideHand 2s ease-in-out infinite; }
        @keyframes slideHand { 
            0% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-15px) rotate(-10deg); }
            75% { transform: translateX(15px) rotate(10deg); }
            100% { transform: translateX(0) rotate(0deg); }

        .card-flip { perspective: 1000px; }
        .card-inner { 
            transition: transform 0.6s cubic-bezier(0.4, 0.2, 0.2, 1); 
            transform-style: preserve-3d; 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transform-origin: center center;
        }
        .card-front, .card-back { 
            backface-visibility: hidden; 
            -webkit-backface-visibility: hidden; 
            position: absolute; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0;
        }
        .card-back { transform: rotateY(180deg); }
        .flipped .card-inner { transform: rotateY(180deg); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    <script>
        // グローバルエラーハンドリング
        window.onerror = function(message, source, lineno, colno, error) {
            const overlay = document.getElementById('error-overlay');
            const msgEl = document.getElementById('error-message');
            if (overlay && msgEl) {
                overlay.style.display = 'block';
                msgEl.innerText = `Error: ${message}\nAt: ${source}:${lineno}:${colno}\n\n${error ? error.stack : ''}`;
            }
        };
    </script>
